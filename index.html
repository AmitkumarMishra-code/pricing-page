<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Page</title>
</head>

<body>
    <div class="container">

        <div class="grid">
            <p class="title">
                Free
            </p>
            <div class="price">
                <p class="price">
                    $<span>0</span>
                </p>
                <p>Free for your whole team.</p>
            </div>
            <p class="description">
                For individuals or teams looking to organize anything.
            </p>
            <div class = "button-container">
                <button class="get-started">Get started</button>
            </div>
        </div>

        <div class="grid">
            <p class="title">
                Standard
            </p>
            <div class="price">
                <p class="price">
                    $<span>6</span>
                </p>
                <p>Per user per month.</p>
            </div>
            <p class="description">
                For teams that need to manage more work.
            </p>
            <div class = "button-container">
                <button class="upgrade-now">Upgrade Now</button>
            </div>
        </div>

        <div class="grid">
            <p class="title">
                Premium
            </p>
            <div class="price">
                <p class="price">
                    $<span>12</span>
                </p>
                <p>Per user per month.</p>
            </div>
            <p class="description">
                Best for teams that need to track multiple projects.
            </p>
            <div class = "button-container">
                <button class="try-for-free">Try for free</button>
            </div>
        </div>

    </div>

    <div class="ellipse1"></div>
    <div class="ellipse2"></div>
    <div class="ellipse3"></div>
</body>

</html>
